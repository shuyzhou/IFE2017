<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="dist/styles/main.css">
</head>
<body>
    <div id="picker">
    	<canvas id="panel"></canvas>
    	<canvas id="stripe"></canvas>
    	<div id="colorValue">
    	<label for="r">R</label>
    	<input id="r" type="text" name="red"><br>
    	<label for="g">G</label>
    	<input id="g" type="text" name="green"><br>
    	<label for="b">B</label>
    	<input id="b" type="text" name="blue"><br>
    	<label for="h">H</label>
    	<input id="h" type="text" name="hue"><br>
    	<label for="s">S</label>
    	<input id="s" type="text" name="saturation"><br>
    	<label for="l">L</label>
    	<input id="l" type="text" name="lightness"><br>
    	</div>
    </div>
    <script src="dist/build.js"></script>
</body>
</html>
