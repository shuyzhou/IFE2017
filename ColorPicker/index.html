<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="dist/styles/main.css">
</head>
<body>
    <div id="picker">
    	<canvas id="panel"></canvas>
    	<canvas id="stripe"></canvas>
    	<div id="colorValue">
    	<label for="red">R</label>
    	<input id="red" type="text" name="red"><br>
    	<label for="green">G</label>
    	<input id="green" type="text" name="green"><br>
    	<label for="blue">B</label>
    	<input id="blue" type="text" name="blue"><br>
    	<label for="hue">H</label>
    	<input id="hue" type="text" name="hue"><br>
    	<label for="saturation">S</label>
    	<input id="saturation" type="text" name="saturation"><br>
    	<label for="lightness">L</label>
    	<input id="lightness" type="text" name="lightness"><br>
    	</div>
    </div>
    <script src="dist/build.js"></script>
</body>
</html>
