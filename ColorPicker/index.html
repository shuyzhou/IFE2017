<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="dist/styles/main.css">
</head>
<body>
    <div id="picker">
    	<canvas id="panel"></canvas>
    	<canvas id="stripe"></canvas>
    	<div id="colorValue">
    	<label for="r">R</label>
    	<input id="r" type="text" name="red">
    	<div class="buttonWrap">
    		<button data-for="r" class="plus"></button>
    		<button data-for="r" class="minus"></button>
    	</div>
    	<br>
    	<label for="g">G</label>
    	<input id="g" type="text" name="green">
    	<div class="buttonWrap">
    		<button data-for="g" class="plus"></button>
    		<button data-for="g" class="minus"></button>
    	</div>
    	<br>
    	<label for="b">B</label>
    	<input id="b" type="text" name="blue">
    	<div class="buttonWrap">
    		<button data-for="b" class="plus"></button>
    		<button data-for="b" class="minus"></button>
    	</div>
    	<br>
    	<label for="h">H</label>
    	<input id="h" type="text" name="hue">
    	<div class="buttonWrap">
    		<button data-for="h" class="plus"></button>
    		<button data-for="h" class="minus"></button>
    	</div>
    	<br>
    	<label for="s">S</label>
    	<input id="s" type="text" name="saturation">
    	<div class="buttonWrap">
    		<button data-for="s" class="plus"></button>
    		<button data-for="s" class="minus"></button>
    	</div>
    	<br>
    	<label for="l">L</label>
    	<input id="l" type="text" name="lightness">
    	<div class="buttonWrap">
    		<button data-for="l" class="plus"></button>
    		<button data-for="l" class="minus"></button>
    	</div>
    	<br>
    	</div>
    </div>
    <script src="dist/build.js"></script>
</body>
</html>
