<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>interaction</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
	<form id="crawler" action="/crawler" method="get">
		<label for="word">请填写关键词</label>
		<input id="word" type="text" name="word" required>
		<label for="device">请选择设备</label>
		<select id="device" name="device">
			<option value="">无</option>
			<option value="iphone5">iphone5</option>
			<option value="iphone6">iphone6</option>
			<option value="ipad">ipad</option>
		</select>
		<button type="submit">确定</button>
	</form>
	</body>
</html>
